version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: receitas
      POSTGRES_USER: rodrigo
      POSTGRES_PASSWORD: 2944508
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_ENGINE: 'django.db.backends.postgresql'
      DATABASE_NAME: 'receitas'
      DATABASE_USER: 'rodrigo'
      DATABASE_PASSWORD: '2944508'
      DATABASE_HOST: 'db'
      DATABASE_PORT: '5432'
    depends_on:
      - db
    volumes:
      - ./static:/app/static
      - ./media:/app/media

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - web

volumes:
  postgres_data: