name: CI e Deploy (Docker Compose)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  testes:
    name: Executar testes com cobertura
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar depend√™ncias do sistema (Pillow, psycopg2)
        run: |
          echo "üõ†Ô∏è  Atualizando apt e instalando libs do sistema"
          sudo apt-get update -y
          sudo apt-get install -y libpq-dev gcc libjpeg-dev zlib1g-dev

      - name: Cache do pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias Python
        run: |
          echo "üì¶ Instalando depend√™ncias Python"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar pytest com coverage
        run: |
          echo "üß™ Rodando testes com coverage"
          coverage run -m pytest -v
          coverage xml

      - name: Publicar relat√≥rio de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  deploy:
    name: Deploy para produ√ß√£o (Docker Compose)
    runs-on: ubuntu-latest
    needs: testes
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Adicionar host ao known_hosts
        run: |
          echo "üîë Registrando host em known_hosts"
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Etapas remotas de deploy (Docker Compose)
        env:
          REMOTE_APP_PATH: /home/ubuntu/app_repo
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          echo "üìÅ Entrando no diret√≥rio da aplica√ß√£o"
          cd "$REMOTE_APP_PATH"

          # Caso use git pull no servidor
          if [ -d .git ]; then
            echo "üîÑ Atualizando c√≥digo (git pull)"
            git fetch --all && git reset --hard origin/main
          fi

          # Atualizar servi√ßos via Docker Compose
          if command -v docker compose >/dev/null 2>&1; then
            DCMD="docker compose"
          else
            DCMD="docker-compose"
          fi

          echo "üöÄ Subindo servi√ßos em modo detached"
          $DCMD pull || true
          $DCMD build || true
          $DCMD up -d

          echo "üóÉÔ∏è  Aplicando migra√ß√µes"
          $DCMD exec -T django-web python manage.py migrate --noinput

          echo "üñºÔ∏è  Coletando arquivos est√°ticos"
          $DCMD exec -T django-web python manage.py collectstatic --noinput

          echo "üîÅ Reiniciando proxy Nginx (container)"
          $DCMD restart frontend-proxy || true

          echo "üßπ Limpando imagens antigas"
          docker image prune -f || true

          echo "[TAREFA] Deploy finalizado com sucesso"
          EOF

      - name: Health check p√≥s-deploy (opcional)
        run: |
          echo "ü©∫ Health check (opcional)"
          if [ -n "${{ secrets.APP_URL }}" ]; then
            for i in {1..5}; do
              echo "Tentativa $i..."
              if curl -fL "https://${{ secrets.APP_URL }}/" || curl -fL "http://${{ secrets.APP_URL }}/"; then
                echo "Health check OK!"
                exit 0
              fi
              echo "Aguardando 5 segundos antes de tentar novamente..."
              sleep 5
            done
            echo "Health check falhou ap√≥s 5 tentativas, mas continuando o workflow."
          else
            echo "‚ÑπÔ∏è  APP_URL n√£o definido; pulando health check"
          fi