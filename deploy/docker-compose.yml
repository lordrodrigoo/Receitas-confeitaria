version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: receitas
      POSTGRES_USER: rodrigo
      POSTGRES_PASSWORD: sua_senha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "rodrigo"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: deploy/dockerfile
    env_file:
      - .env
    volumes:
      - ../static:/app/static
      - ../media:/app/media
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket,sys; s=socket.socket(); s.settimeout(1); s.connect((\"127.0.0.1\",8000))' || exit 1'" ]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../static:/app/static
      - ../media:/app/media
      # Note: for a simple initial deploy we don't require host certs; add letsencrypt mount later
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:

